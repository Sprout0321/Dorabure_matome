<div id=\"accordions-525\" class=\"accordions accordions-themes flat accordions-525\">
<div style=\"\" class=\"accordions-head\"><i class=\"accordion-icons left accordion-plus fa fa-chevron-up\"></i><i class=\"accordion-icons left accordion-minus fa fa-arrow-down fa-chevron-down\"></i><span class=\"accordions-head-title\">事前登録の特典どこに取りますか？</span></div>
<div class=\"accordion-content\">
<p><img class=\"aligncenter\" src=\"<<[site-url]>>/wp-content/uploads/2017/05/170526_03.jpg\" alt=\"\" width=\"610\" height=\"344\" /></p>
<p>&nbsp;</p>
<p>本サイトより事前登録を頂いたみなさまへ<br />
本日（26日）11時より登録頂いたメールアドレスへ、特典コートをお送りさせていただいております。<br />
全てのメールを送信完了するのには、本日いっぱいかかる見込みです。<br />
なお、お送りしました登録コードは、チュートリアル終了後（2章以降）左画面のアイコンメニューより、「アイテムコード」を選択頂く事でご使用いただけます。<br />
1.ホーム画面左上のキャラクターアイコンをクリック<br />
2.「アイテムコード」をクリック<br />
3.お手元のコードを入力<br />
完了すると、武将に「鮑三娘」酒場で50個の宝玉（10連ガチャ券相当）がそれぞれ追加されます。<br />
≪ご注意≫<br />
・プレゼントコードは1度のみ有効です。また、同種のコードは複数回登録できません。<br />
・他サイトのサービスで事前登録を行い、同種のコードを入手して使用されている場合はこちらのコードは使用できません。</p>
</div>
<div style=\"\" class=\"accordions-head\"><i class=\"accordion-icons left accordion-plus fa fa-chevron-up\"></i><i class=\"accordion-icons left accordion-minus fa fa-arrow-down fa-chevron-down\"></i><span class=\"accordions-head-title\">「DRAGON BLADE」の世界観</span></div>
<div class=\"accordion-content\">
<p><img class=\"size-full wp-image-533 aligncenter\" src=\"<<[site-url]>>/wp-content/uploads/2017/06/170124_01.jpg\" alt=\"\" width=\"600\" height=\"337\" /></p>
<p>&nbsp;</p>
<p>『DRAGON BLADE』は、西洋ファンタジーでもJAPANファンタジーでもない、完全に独自な世界観を形成しています。<br />
どこかしら懐かしさを感じさせながら、現実世界では決してみることのできないディテールがちりばめられたこの世界観を、本作では『アジアンファンタジー』と呼んでいます。</p>
<p>&nbsp;</p>
</div>
<div style=\"\" class=\"accordions-head\"><i class=\"accordion-icons left accordion-plus fa fa-chevron-up\"></i><i class=\"accordion-icons left accordion-minus fa fa-arrow-down fa-chevron-down\"></i><span class=\"accordions-head-title\">「DRAGON BLADE」のキャラクター</span></div>
<div class=\"accordion-content\">
<p><img class=\"size-full wp-image-534 aligncenter\" src=\"<<[site-url]>>/wp-content/uploads/2017/06/170124_02.jpg\" alt=\"\" width=\"600\" height=\"338\" /></p>
<p>&nbsp;</p>
<p>リリース時に登場するキャラクターには、全て三国志の武将名が与えられています。<br />
ただし、ファンタジーを謳う本作において、三国志のテイストはあくまで各要素の名称に留められており、歴史に詳しくないプレーヤーでも、何不自由なく楽しんで頂ける内容になっています。<br />
ちなみに、事前登録者にプレゼントされる、青髪のお転婆娘は、鮑三娘（ほうさんじょう）です。<br />
そのほかのキャラクターも、どれが誰だかわかりますか？</p>
</div>
<div style=\"\" class=\"accordions-head\"><i class=\"accordion-icons left accordion-plus fa fa-chevron-up\"></i><i class=\"accordion-icons left accordion-minus fa fa-arrow-down fa-chevron-down\"></i><span class=\"accordions-head-title\">「DRAGON BLADE」ってどんなゲーム？</span></div>
<div class=\"accordion-content\">
<p><img class=\"size-full wp-image-290 aligncenter\" src=\"<<[site-url]>>/wp-content/uploads/2017/05/Daikyou.png\" alt=\"\" width=\"324\" height=\"422\" /></p>
<p>『DRAGON BLADE』の特筆すべき点は、何といってもその圧倒的なボリュームです。<br />
「DRAGON BLADE」公式サイトオープンギルドバトル、レイド、PVP、攻城戦、コロシアム、陣取り、単騎勝ち抜き、採掘、期間限定イベント…<br />
毎日時間を決めて他のユーザーと共に戦うリアルタイムバトルも、2種類が常設されています。<br />
旬なゲームシステムを完全に網羅、全てを極めるのは到底ムリでしょう。</p>
<p>&#8220;キミは何のキングを目指すのか？&#8221;</p>
<p>あなたに合った楽しみ方が、そこにはきっと存在します。</p>
</div>
<div style=\"\" class=\"accordions-head\"><i class=\"accordion-icons left accordion-plus fa fa-chevron-up\"></i><i class=\"accordion-icons left accordion-minus fa fa-arrow-down fa-chevron-down\"></i><span class=\"accordions-head-title\">「萌えは？髭は？」登場キャラクターについて</span></div>
<div class=\"accordion-content\">
<p><img class=\"size-full wp-image-535 aligncenter\" src=\"<<[site-url]>>/wp-content/uploads/2017/06/161222_02.jpg\" alt=\"\" width=\"600\" height=\"375\" /></p>
<p>&nbsp;</p>
<p>総キャラクター数は、なんと100体以上。<br />
萌えの要素はあるのかって？<br />
ご安心ください、美少女やイケメンも、大勢存在します。<br />
それだけではなく、おじさん、マッチョ、髭、お爺さん、めがねっこ、イロモノなどなど、<br />
様々なタイプをそろえているのがこのゲームの硬派たる所以。<br />
運営に向け、有名クリエイターとのコラボキャラクターも準備中。</p>
<p>&#8220;お気に入りのキャラクターがきっと見つかります&#8221;</p>
</div>
</div>
