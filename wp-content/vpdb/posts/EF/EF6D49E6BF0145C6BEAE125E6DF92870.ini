	<h1><span style=\"color: #ff0000;\"><b>事前登録の特典コードについて</b></span></h1>

<hr />

<img class=\"alignnone size-full wp-image-523\" src=\"<<[site-url]>>/wp-content/uploads/2017/05/170526_03.jpg\" alt=\"\" width=\"600\" height=\"338\" />

本サイトより事前登録を頂いたみなさまへ

本日（26日）11時より登録頂いたメールアドレスへ、特典コートをお送りさせていただいております。
全てのメールを送信完了するのには、本日いっぱいかかる見込みです。

なお、お送りしました登録コードは、チュートリアル終了後（2章以降）左画面のアイコンメニューより、「アイテムコード」を選択頂く事でご使用いただけます。

1.ホーム画面左上のキャラクターアイコンをクリック
2.「アイテムコード」をクリック
3.お手元のコードを入力

完了すると、武将に「鮑三娘」酒場で50個の宝玉（10連ガチャ券相当）がそれぞれ追加されます。

≪ご注意≫
・プレゼントコードは1度のみ有効です。また、同種のコードは複数回登録できません。
・他サイトのサービスで事前登録を行い、同種のコードを入手して使用されている場合はこちらのコードは使用できません。</div>
