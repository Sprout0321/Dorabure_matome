post_content = "関羽とか出てくるので三国志系のファンタジー的RPGになるのかな。個性豊かな武将たちが登場！特徴としてはちびキャラたちによるバトルかな。武将たちを中心に、兵士たちが４体ほどついているので、なかなかどうしてゴチャゴチャ感が良い感じです。また、バトルはほぼオートで進行するため、楽々プレイが可能です。

<a href=\"https://moedroid.jp/150348.html/device-2017-06-14-161054\" rel=\"attachment wp-att-150373\"><img class=\"alignnone size-medium wp-image-150373\" src=\"https://moedroid.jp/wp-content/uploads/2017/06/device-2017-06-14-161054-300x169.jpg\" sizes=\"(max-width: 300px) 100vw, 300px\" srcset=\"https://moedroid.jp/wp-content/uploads/2017/06/device-2017-06-14-161054-300x169.jpg 300w, https://moedroid.jp/wp-content/uploads/2017/06/device-2017-06-14-161054-200x113.jpg 200w, https://moedroid.jp/wp-content/uploads/2017/06/device-2017-06-14-161054-450x253.jpg 450w, https://moedroid.jp/wp-content/uploads/2017/06/device-2017-06-14-161054.jpg 640w\" width=\"300\" height=\"169\" /></a><a href=\"https://moedroid.jp/150348.html/device-2017-06-14-162447\" rel=\"attachment wp-att-150371\"><img class=\"alignnone size-medium wp-image-150371\" src=\"https://moedroid.jp/wp-content/uploads/2017/06/device-2017-06-14-162447-300x169.jpg\" sizes=\"(max-width: 300px) 100vw, 300px\" srcset=\"https://moedroid.jp/wp-content/uploads/2017/06/device-2017-06-14-162447-300x169.jpg 300w, https://moedroid.jp/wp-content/uploads/2017/06/device-2017-06-14-162447-200x113.jpg 200w, https://moedroid.jp/wp-content/uploads/2017/06/device-2017-06-14-162447-450x253.jpg 450w, https://moedroid.jp/wp-content/uploads/2017/06/device-2017-06-14-162447.jpg 640w\" width=\"300\" height=\"169\" />
</a><a href=\"https://moedroid.jp/150348.html/device-2017-06-14-163253\" rel=\"attachment wp-att-150372\"><img class=\"alignnone size-medium wp-image-150372\" src=\"https://moedroid.jp/wp-content/uploads/2017/06/device-2017-06-14-163253-300x169.jpg\" sizes=\"(max-width: 300px) 100vw, 300px\" srcset=\"https://moedroid.jp/wp-content/uploads/2017/06/device-2017-06-14-163253-300x169.jpg 300w, https://moedroid.jp/wp-content/uploads/2017/06/device-2017-06-14-163253-200x113.jpg 200w, https://moedroid.jp/wp-content/uploads/2017/06/device-2017-06-14-163253-450x253.jpg 450w, https://moedroid.jp/wp-content/uploads/2017/06/device-2017-06-14-163253.jpg 640w\" width=\"300\" height=\"169\" /></a><a href=\"https://moedroid.jp/150348.html/device-2017-06-14-155228\" rel=\"attachment wp-att-150374\"><img class=\"alignnone size-medium wp-image-150374\" src=\"https://moedroid.jp/wp-content/uploads/2017/06/device-2017-06-14-155228-300x169.jpg\" sizes=\"(max-width: 300px) 100vw, 300px\" srcset=\"https://moedroid.jp/wp-content/uploads/2017/06/device-2017-06-14-155228-300x169.jpg 300w, https://moedroid.jp/wp-content/uploads/2017/06/device-2017-06-14-155228-200x113.jpg 200w, https://moedroid.jp/wp-content/uploads/2017/06/device-2017-06-14-155228-450x253.jpg 450w, https://moedroid.jp/wp-content/uploads/2017/06/device-2017-06-14-155228.jpg 640w\" width=\"300\" height=\"169\" /></a>

武将たちには可愛い美少女系やお姉さん系も存在する模様。女性武将をゲットしたいところですが、キャラ育成の幅が広く、イケメンズでも育てていくと結構楽しい。武将たちには”三すくみ”な属性があるので、これらを配慮した部隊編成が重要かな。
<h2>メインキャラをいつでも変更できる！育てたキャラを解体すれば成長アイテムを他武将に使いまわすことが可能！</h2>
そうそう、豪華声優さんによるボイス演出にも注目。バトル中にも結構良く喋るゲームですよ。通常攻撃などの基本はほぼオートで進行。戦況を見守るに徹することもできますが、見てるだけが寂しいあなたはオートをOFFにしてスキル発動のタイミングをタップで指示すると良いでしょう。

<a href=\"https://moedroid.jp/150348.html/device-2017-06-14-163758\" rel=\"attachment wp-att-150378\"><img class=\"alignnone size-medium wp-image-150378\" src=\"https://moedroid.jp/wp-content/uploads/2017/06/device-2017-06-14-163758-300x169.jpg\" sizes=\"(max-width: 300px) 100vw, 300px\" srcset=\"https://moedroid.jp/wp-content/uploads/2017/06/device-2017-06-14-163758-300x169.jpg 300w, https://moedroid.jp/wp-content/uploads/2017/06/device-2017-06-14-163758-200x113.jpg 200w, https://moedroid.jp/wp-content/uploads/2017/06/device-2017-06-14-163758-450x253.jpg 450w, https://moedroid.jp/wp-content/uploads/2017/06/device-2017-06-14-163758.jpg 640w\" width=\"300\" height=\"169\" /></a><a href=\"https://moedroid.jp/150348.html/device-2017-06-14-155537\" rel=\"attachment wp-att-150379\"><img class=\"alignnone size-medium wp-image-150379\" src=\"https://moedroid.jp/wp-content/uploads/2017/06/device-2017-06-14-155537-300x169.jpg\" sizes=\"(max-width: 300px) 100vw, 300px\" srcset=\"https://moedroid.jp/wp-content/uploads/2017/06/device-2017-06-14-155537-300x169.jpg 300w, https://moedroid.jp/wp-content/uploads/2017/06/device-2017-06-14-155537-200x113.jpg 200w, https://moedroid.jp/wp-content/uploads/2017/06/device-2017-06-14-155537-450x253.jpg 450w, https://moedroid.jp/wp-content/uploads/2017/06/device-2017-06-14-155537.jpg 640w\" width=\"300\" height=\"169\" /></a>

スキルはゲージMAXで発動できます。スキルは武将だけでなく、まわりについている兵士たち（小さいちびっこキャラたちね）も発動できます。画面下左が武将スキル、右側が兵士たちのスキルです。

<a href=\"https://moedroid.jp/150348.html/device-2017-06-14-155100\" rel=\"attachment wp-att-150377\"><img class=\"alignnone size-medium wp-image-150377\" src=\"https://moedroid.jp/wp-content/uploads/2017/06/device-2017-06-14-155100-300x169.jpg\" sizes=\"(max-width: 300px) 100vw, 300px\" srcset=\"https://moedroid.jp/wp-content/uploads/2017/06/device-2017-06-14-155100-300x169.jpg 300w, https://moedroid.jp/wp-content/uploads/2017/06/device-2017-06-14-155100-200x113.jpg 200w, https://moedroid.jp/wp-content/uploads/2017/06/device-2017-06-14-155100-450x253.jpg 450w, https://moedroid.jp/wp-content/uploads/2017/06/device-2017-06-14-155100.jpg 640w\" width=\"300\" height=\"169\" /></a><a href=\"https://moedroid.jp/150348.html/device-2017-06-14-160912\" rel=\"attachment wp-att-150376\"><img class=\"alignnone size-medium wp-image-150376\" src=\"https://moedroid.jp/wp-content/uploads/2017/06/device-2017-06-14-160912-300x169.jpg\" sizes=\"(max-width: 300px) 100vw, 300px\" srcset=\"https://moedroid.jp/wp-content/uploads/2017/06/device-2017-06-14-160912-300x169.jpg 300w, https://moedroid.jp/wp-content/uploads/2017/06/device-2017-06-14-160912-200x113.jpg 200w, https://moedroid.jp/wp-content/uploads/2017/06/device-2017-06-14-160912-450x253.jpg 450w, https://moedroid.jp/wp-content/uploads/2017/06/device-2017-06-14-160912.jpg 640w\" width=\"300\" height=\"169\" /></a>

武将の育成が多岐にわたるのもこのゲームの特徴。プレイヤーレベルを制限に強化できたり、すべてのスロットに必要素材を集めたり、武器、スキルなどを強化できます。また、武将についてまわる兵士たちも強化ができ、ある一定レベルで様子も変化する模様。

<a href=\"https://moedroid.jp/150348.html/device-2017-06-14-155739\" rel=\"attachment wp-att-150384\"><img class=\"alignnone size-medium wp-image-150384\" src=\"https://moedroid.jp/wp-content/uploads/2017/06/device-2017-06-14-155739-300x169.jpg\" sizes=\"(max-width: 300px) 100vw, 300px\" srcset=\"https://moedroid.jp/wp-content/uploads/2017/06/device-2017-06-14-155739-300x169.jpg 300w, https://moedroid.jp/wp-content/uploads/2017/06/device-2017-06-14-155739-200x113.jpg 200w, https://moedroid.jp/wp-content/uploads/2017/06/device-2017-06-14-155739-450x253.jpg 450w, https://moedroid.jp/wp-content/uploads/2017/06/device-2017-06-14-155739.jpg 640w\" width=\"300\" height=\"169\" /></a><a href=\"https://moedroid.jp/150348.html/device-2017-06-14-162656\" rel=\"attachment wp-att-150382\"><img class=\"alignnone size-medium wp-image-150382\" src=\"https://moedroid.jp/wp-content/uploads/2017/06/device-2017-06-14-162656-300x169.jpg\" sizes=\"(max-width: 300px) 100vw, 300px\" srcset=\"https://moedroid.jp/wp-content/uploads/2017/06/device-2017-06-14-162656-300x169.jpg 300w, https://moedroid.jp/wp-content/uploads/2017/06/device-2017-06-14-162656-200x113.jpg 200w, https://moedroid.jp/wp-content/uploads/2017/06/device-2017-06-14-162656-450x253.jpg 450w, https://moedroid.jp/wp-content/uploads/2017/06/device-2017-06-14-162656.jpg 640w\" width=\"300\" height=\"169\" />
</a><a href=\"https://moedroid.jp/150348.html/device-2017-06-14-163421\" rel=\"attachment wp-att-150383\"><img class=\"alignnone size-medium wp-image-150383\" src=\"https://moedroid.jp/wp-content/uploads/2017/06/device-2017-06-14-163421-300x169.jpg\" sizes=\"(max-width: 300px) 100vw, 300px\" srcset=\"https://moedroid.jp/wp-content/uploads/2017/06/device-2017-06-14-163421-300x169.jpg 300w, https://moedroid.jp/wp-content/uploads/2017/06/device-2017-06-14-163421-200x113.jpg 200w, https://moedroid.jp/wp-content/uploads/2017/06/device-2017-06-14-163421-450x253.jpg 450w, https://moedroid.jp/wp-content/uploads/2017/06/device-2017-06-14-163421.jpg 640w\" width=\"300\" height=\"169\" /></a><a href=\"https://moedroid.jp/150348.html/device-2017-06-14-163713\" rel=\"attachment wp-att-150381\"><img class=\"alignnone size-medium wp-image-150381\" src=\"https://moedroid.jp/wp-content/uploads/2017/06/device-2017-06-14-163713-300x169.jpg\" sizes=\"(max-width: 300px) 100vw, 300px\" srcset=\"https://moedroid.jp/wp-content/uploads/2017/06/device-2017-06-14-163713-300x169.jpg 300w, https://moedroid.jp/wp-content/uploads/2017/06/device-2017-06-14-163713-200x113.jpg 200w, https://moedroid.jp/wp-content/uploads/2017/06/device-2017-06-14-163713-450x253.jpg 450w, https://moedroid.jp/wp-content/uploads/2017/06/device-2017-06-14-163713.jpg 640w\" width=\"300\" height=\"169\" /></a>

レビューでは割愛していますが、豊富なゲームモードやコンテンツにも注目です。ギルドバトル、レイド、PVP、攻城戦、コロシアムなどなど圧倒的ボリュームも特徴のようです。これらコンテンツは、プレイヤーレベルやストーリーを進めていくと順次開放されていきますよ。
<h2>感想とまとめ</h2>
<ul>
 	<li>個性豊かな武将たちが登場する超硬派な本格RPG</li>
 	<li>スキルを打ちまくれ！ド派手な2Dちびキャラバトル</li>
 	<li>多岐にわたる武将の育成システム！ヤリコミ要素も豊富！</li>
</ul>"
