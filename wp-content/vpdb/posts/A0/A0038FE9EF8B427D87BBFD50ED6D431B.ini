	<h3 class=\"is-mt\"><span style=\"color: #ff0000;\">まとめ</span></h3><hr /><h3 class=\"is-mt\"><img class=\"alignnone size-full wp-image-627\" src=\"<<[site-url]>>/wp-content/uploads/2017/05/0263077cd7982778446bc9dcb549098d.png\" alt=\"\" width=\"600\" height=\"338\" /></h3><p> </p><h4>ここまで<span class=\"bolder\">配信されたばかり</span>の<span class=\"bolder red-color\">「ドラゴンブレイド」のゲーム紹介特集</span>をお届けして来た。</h4><h4> </h4><h4><span class=\"bolder\">40体以上のキャラクター</span>が所狭しと動きまくる<span class=\"bolder red-color\">大乱戦のバトル</span>や、<span class=\"bolder\">やればやるほど強くなれる</span>自由度が高い<span class=\"bolder red-color\">キャラ育成</span>、<span class=\"bolder\">対決&amp;協力も楽しめる</span>ボリューム満点な<span class=\"bolder red-color\">ゲームモード</span>など、1つのゲームに<span class=\"bolder\">しっかり腰を据えてやりこみたい方</span>に是非<span class=\"bolder red-color\">オススメしたいゲーム</span>に仕上がっているぞ。</h4><h4> </h4><h4>今後は<span class=\"bolder\">コラボキャラクター</span>や<span class=\"bolder\">新しいゲームモード</span>など<span class=\"bolder red-color\">随時追加する予定</span>とのことなので、これからの動向からも<span class=\"bolder\">目が離せない</span>。<br /> そんな個性派揃いの武将たちが集うちょっぴり硬派な新作RPG<span class=\"bolder red-color\">「ドラゴンブレイド」</span>。是非<span class=\"bolder\">この機会にプレイ</span>してみてはいかがだろうか。</h4><p> </p><p> </p><h6><a href=\"https://itunes.apple.com/jp/app/ドラゴンブレイド-dragon-blade/id1213284904?mt=8\"><img class=\"alignleft wp-image-630 size-full\" src=\"http://192.168.1.13:8080/wordpress/wp-content/uploads/2017/05/dlbtn_ios.png\" alt=\"\" width=\"270\" height=\"80\" /></a>     <a href=\"https://play.google.com/store/apps/details?id=com.efun.lhsgz\"><img class=\"alignleft wp-image-631 size-full\" src=\"http://192.168.1.13:8080/wordpress/wp-content/uploads/2017/05/dlbtn_android.png\" alt=\"\" width=\"270\" height=\"80\" /></a></h6></div>
