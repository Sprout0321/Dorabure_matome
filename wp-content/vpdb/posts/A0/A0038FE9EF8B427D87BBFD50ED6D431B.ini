panels_data#320A98665D64436B9B4355EB259833EA["widgets"][6]["title"] = "【キャラクター編】美少女&イケメンからマッチョで硬派なオジサマまで！ 個性派揃いのキャラクターたちをご紹介！"
panels_data#320A98665D64436B9B4355EB259833EA["widgets"][6]["text"] = "<div class=\"gdb-game-article_img-wrap\"><img src=\"https://gamewith.akamaized.net/service/hd/images/aed6f7b868c53909aa877467d04ab963.png\" width=\"100%\" /></div>
<p class=\"gdb-game-article_img-caption\">蜀軍の武将「関銀屏」。</p>
本作に登場するキャラクターは<span class=\"bolder red-color\">三国志の武将がモチーフ</span>になっており、<span class=\"bolder\">劉備</span>や<span class=\"bolder\">曹操</span>、<span class=\"bolder\">呂布</span>といった有名武将たちが<span class=\"bolder red-color\">2Dイラスト</span>になって登場する。

&nbsp;

武将たちは<span class=\"bolder\">美少女</span>や<span class=\"bolder\">イケメン</span>をはじめ、<span class=\"bolder\">マッチョ</span>や<span class=\"bolder\">ヒゲ</span>、<span class=\"bolder\">おじさん</span>や<span class=\"bolder\">眼鏡っ娘</span>など<span class=\"bolder red-color\">個性的な見た目</span>で描かれているのも<span class=\"bolder red-color\">本作の特徴の1つ</span>だ。

&nbsp;

登場する武将には<span class=\"bolder red-color\">豪華声優陣によるボイス</span>が設定されており、<span class=\"bolder\">「ドラゴンブレイド」の世界</span>を盛り上げてくれているぞ。

&nbsp;
<div class=\"gdb-game-article_img-wrap\"><img src=\"https://gamewith.akamaized.net/service/hd/images/4439959c0b3ad5d6e195ca6442ef4e62.png\" width=\"100%\" /></div>
<p class=\"gdb-game-article_img-caption\">初の月初イベントを飾った「大喬&amp;小喬」。</p>

<div class=\"gdb-game-article_img-wrap\"><img src=\"https://gamewith.akamaized.net/service/hd/images/6a633f3fd9a566bfa077922940bce024.png\" width=\"100%\" /></div>
<p class=\"gdb-game-article_img-caption\">6月10日に追加された新武将「黄月英」。</p>

