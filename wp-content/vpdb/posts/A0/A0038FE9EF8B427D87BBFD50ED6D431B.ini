	<h3 class=\"is-mt\"><span style=\"color: #ff0000;\">【キャラクター編】美少女&amp;イケメンからマッチョで硬派なオジサマまで！</span><br /> <span style=\"color: #ff0000;\">個性派揃いのキャラクターたちをご紹介！</span></h3><hr /><div><img class=\"alignnone size-full wp-image-616\" src=\"<<[site-url]>>/wp-content/uploads/2017/05/aed6f7b868c53909aa877467d04ab963-2.png\" alt=\"\" width=\"600\" height=\"338\" /></div><h6>蜀軍の武将「関銀屏」。</h6><p> </p><h4>本作に登場するキャラクターは<span class=\"bolder red-color\">三国志の武将がモチーフ</span>になっており、<span class=\"bolder\">劉備</span>や<span class=\"bolder\">曹操</span>、<span class=\"bolder\">呂布</span>といった有名武将たちが<span class=\"bolder red-color\">2Dイラスト</span>になって登場する。</h4><h4> </h4><h4>武将たちは<span class=\"bolder\">美少女</span>や<span class=\"bolder\">イケメン</span>をはじめ、<span class=\"bolder\">マッチョ</span>や<span class=\"bolder\">ヒゲ</span>、<span class=\"bolder\">おじさん</span>や<span class=\"bolder\">眼鏡っ娘</span>など<span class=\"bolder red-color\">個性的な見た目</span>で描かれているのも<span class=\"bolder red-color\">本作の特徴の1つ</span>だ。</h4><h4> </h4><h4>登場する武将には<span class=\"bolder red-color\">豪華声優陣によるボイス</span>が設定されており、<span class=\"bolder\">「ドラゴンブレイド」の世界</span>を盛り上げてくれているぞ。</h4><div class=\"img-inline table-wrap\"><p><img class=\"alignnone wp-image-617 \" src=\"<<[site-url]>>/wp-content/uploads/2017/05/4439959c0b3ad5d6e195ca6442ef4e62-2.png\" alt=\"\" width=\"400\" height=\"566\" /></p><h6>初の月初イベントを飾った「大喬&amp;小喬」。</h6></div><p> </p><p><img class=\"alignnone wp-image-618 \" src=\"<<[site-url]>>/wp-content/uploads/2017/05/6a633f3fd9a566bfa077922940bce024-2.png\" alt=\"\" width=\"400\" height=\"566\" /></p><h6 class=\"gdb-game-article_img-caption\">6月10日に追加された新武将「黄月英」。</h6><p> </p><h4>&lt; 登場している声優陣 &gt;</h4><div class=\"img-inline table-wrap\"><table><tbody><tr><th>キャラ名</th><th>声優</th></tr><tr><td>関銀屏<br />(カンギンペイ)</td><td>小倉 唯さん</td></tr><tr><td>関平<br />(カンペイ)</td><td>江口 拓也さん</td></tr><tr><td>貂蝉<br />(チョウセン)</td><td>釘宮 理恵さん</td></tr><tr><td>劉備<br />(リュウビ)</td><td>杉田 智和さん</td></tr><tr><td>蔡琰(蔡文姫)<br />(サイエン/サイブンキ)</td><td>前田 玲奈さん</td></tr><tr>