	<h2><span style=\"color: #ff0000;\">最大40人の武将が入り乱れる大乱戦！！新作RPG「ドラゴンブレイド」特集！[PR]</span></h2><hr /><p><img class=\"wp-image-552 size-full aligncenter\" src=\"<<[site-url]>>/wp-content/uploads/2017/05/a0d938570d2a2d129334e3275eebbe99.jpg\" alt=\"\" width=\"600\" height=\"337\" /></p><p> </p><h4 style=\"text-align: left;\">2017年5月26日に<span style=\"color: #ff0000;\">Efun</span>と<span style=\"color: #ff0000;\">レジーナエンターテイメント株式会社</span>の共同パブリッシングで配信をされている、アジアンファンタジーの世界観で繰り広げられる、期待の大作RPG「<span style=\"color: #ff0000;\">DRAGON BLADE(ドラゴンブレイド)</span>」。</h4><h4 style=\"text-align: left;\">本作の特徴は登場するキャラクターたちによる\"<span style=\"color: #ff0000;\">大乱戦</span>\"が楽しめるバトルだ。<span style=\"color: #ff0000;\">1度</span>のバトルに<span style=\"color: #ff0000;\">40体以上</span>の<span style=\"color: #ff0000;\">2Dキャラクター</span>が入り乱れて戦える形式になっており、三国時代の合戦を彷彿させるど迫力の戦闘シーンが味わえるぞ。</h4><h4 style=\"text-align: left;\">今回はそんな注目の新作ゲーム「<span style=\"color: #ff0000;\">ドラゴンブレイド</span>」をまだ知らない方のために、「どんなゲームなのか」をたっぷりご紹介していく。</h4><h4 style=\"text-align: left;\">詳しいバトルシステムだけでなく、豊富な育成システムやゲームモードのご紹介、担当が実際に遊んで感じた本作のポイントやプレイ感などを盛り込んでいるため、ぜひ最後まで確認してほしい。</h4><p> </p><p> </p></div>
