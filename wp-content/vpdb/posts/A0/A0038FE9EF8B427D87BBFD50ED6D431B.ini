	<h3><span style=\"color: #ff0000;\">【バトル編】スマホで\"合戦\"！ 画面いっぱいにぶつかり合う迫力の戦闘シーン！</span></h3><hr /><p><img class=\"alignnone size-full wp-image-613\" src=\"<<[site-url]>>/wp-content/uploads/2017/05/138df4561275eedcb4aed099478a9dee-2.jpg\" alt=\"\" width=\"600\" height=\"337\" /></p><h6>基本3分以内で終わるので、忙しい方でもサクッと遊べる。</h6><p> </p><h4>本作のバトルは編成したキャラクターたちが<span class=\"bolder red-color\">基本オートで進行</span>し、画面下部にある<span class=\"bolder\">必殺技をタイミングよく</span>繰り出して戦っていくというもの。</h4><p> </p><p><img class=\"alignnone size-full wp-image-614\" src=\"<<[site-url]>>/wp-content/uploads/2017/05/cfe08393dfa9cd946181e3f1d00df825-2.jpg\" alt=\"\" width=\"600\" height=\"338\" /></p><p> </p><h4>画面だけを見れば、<span class=\"bolder red-color\">簡単操作で遊べる</span>カジュアルなゲームに感じるかもしれないが、そんなことはない。</h4><h4> </h4><h4><span class=\"bolder\">武将のタイプ相性</span>を考慮した<span class=\"bolder red-color\">部隊編成</span>や<span class=\"bolder\">リアルタイムで変化</span>する戦局に合わせた<span class=\"bolder red-color\">必殺技選び</span>、<span class=\"bolder red-color\">発動のタイミング</span>など<span class=\"bolder\">RPG好き</span>がハマる<span class=\"bolder red-color\">\"奥深い戦略性\"</span>もしっかり用意されている。</h4><p> </p><p><img class=\"alignnone size-full wp-image-615\" src=\"<<[site-url]>>/wp-content/uploads/2017/05/2f5ea6ed56f1b83cd261ae718b18f989-2.jpg\" alt=\"\" width=\"600\" height=\"337\" /></p><p> </p><h4>また、記事の冒頭でもお伝えしたが、本作のバトルの特徴は<span class=\"bolder\">部隊編成</span>できる<span class=\"bolder red-color\">キャラクターの人数</span>だ。</h4><h4> </h4><h4>序盤は<span class=\"bolder red-color\">数体のキャラクターしか編成できない</span>が、プレイヤーレベルを上げていくと<span class=\"bolder\">編成できる数がどんどん増えていき</span>、1度のバトルで<span class=\"bolder red-color\">40体以上のキャラクター</span>が入り乱れる戦闘シーンを楽しめるぞ。</h4></div>
