		</div>		</div><div id=\"pgc-132-2-1\"  class=\"panel-grid-cell\"  data-weight=\"0.5\" ><div id=\"panel-132-2-1-0\" class=\"so-panel widget widget_recent-comments widget_recent_comments panel-first-child panel-last-child\" data-index=\"4\" data-style=\"{&quot;background_display&quot;:&quot;tile&quot;}\" ><h3 class=\"widget-title\">近期迴響</h3><ul id=\"recentcomments\"><li class=\"recentcomments\"><span class=\"comment-author-link\">Sprout</span> 在 <a href=\"<<[site-url]>>/2017/05/30/test-1/#comment-6\">お待たせしました！ついにリリース情報の公開です！</a></li><li class=\"recentcomments\"><span class=\"comment-author-link\">Sprout</span> 在 <a href=\"<<[site-url]>>/2017/05/30/test-1/#comment-5\">お待たせしました！ついにリリース情報の公開です！</a></li><li class=\"recentcomments\"><span class=\"comment-author-link\">Sprout</span> 在 <a href=\"<<[site-url]>>/2017/05/30/test-1/#comment-4\">お待たせしました！ついにリリース情報の公開です！</a></li><li class=\"recentcomments\"><span class=\"comment-author-link\">Sprout</span> 在 <a href=\"<<[site-url]>>/2017/05/30/test-1/#comment-3\">お待たせしました！ついにリリース情報の公開です！</a></li><li class=\"recentcomments\"><span class=\"comment-author-link\">Sprout</span> 在 <a href=\"<<[site-url]>>/2017/05/30/test-1/#comment-2\">お待たせしました！ついにリリース情報の公開です！</a></li></ul></div></div></div></div><div id=\"pg-132-3\"  class=\"panel-grid panel-has-style\"  data-style=\"{&quot;padding&quot;:&quot;10px 10px 10px 10px&quot;,&quot;mobile_padding&quot;:&quot;10px 10px 10px 10px&quot;,&quot;background&quot;:&quot;#eeeeee&quot;,&quot;background_display&quot;:&quot;tile&quot;,&quot;cell_alignment&quot;:&quot;flex-start&quot;}\" ><div class=\"panel-row-style panel-row-style-for-132-3\" ><div id=\"pgc-132-3-0\"  class=\"panel-grid-cell\"  data-weight=\"1\" ><div id=\"panel-132-3-0-0\" class=\"so-panel widget widget_text panel-first-child panel-last-child\" data-index=\"5\" data-style=\"{&quot;background_display&quot;:&quot;tile&quot;}\" ><h3 class=\"widget-title\">【バトル編】スマホで&#8221;合戦&#8221;！ 画面いっぱいにぶつかり合う迫力の戦闘シーン！</h3>			<div class=\"textwidget\"><div class=\"gdb-game-article_img-wrap\"><img src=\"https://gamewith.akamaized.net/service/hd/images/138df4561275eedcb4aed099478a9dee.jpg\" width=\"100%\" /></div>
<p class=\"gdb-game-article_img-caption\">基本3分以内で終わるので、忙しい方でもサクッと遊べる。</p>
<p>本作のバトルは編成したキャラクターたちが<span class=\"bolder red-color\">基本オートで進行</span>し、画面下部にある<span class=\"bolder\">必殺技をタイミングよく</span>繰り出して戦っていくというもの。</p>
<div class=\"gdb-game-article_img-wrap\"><img src=\"https://gamewith.akamaized.net/service/hd/images/cfe08393dfa9cd946181e3f1d00df825.jpg\" width=\"100%\" /></div>
<p>画面だけを見れば、<span class=\"bolder red-color\">簡単操作で遊べる</span>カジュアルなゲームに感じるかもしれないが、そんなことはない。</p>
<p><span class=\"bolder\">武将のタイプ相性</span>を考慮した<span class=\"bolder red-color\">部隊編成</span>や<span class=\"bolder\">リアルタイムで変化</span>する戦局に合わせた<span class=\"bolder red-color\">必殺技選び</span>、<span class=\"bolder red-color\">発動のタイミング</span>など<span class=\"bolder\">RPG好き</span>がハマる<span class=\"bolder red-color\">&#8220;奥深い戦略性&#8221;</span>もしっかり用意されている。</p>
<div class=\"gdb-game-article_img-wrap\"></div>
<p>また、記事の冒頭でもお伝えしたが、本作のバトルの特徴は<span class=\"bolder\">部隊編成</span>できる<span class=\"bolder red-color\">キャラクターの人数</span>だ。</p>
<p>序盤は<span class=\"bolder red-color\">数体のキャラクターしか編成できない</span>が、プレイヤーレベルを上げていくと<span class=\"bolder\">編成できる数がどんどん増えていき</span>、1度のバトルで<span class=\"bolder red-color\">40体以上のキャラクター</span>が入り乱れる戦闘シーンを楽しめるぞ。</p>
</div>
		</div></div></div></div><div id=\"pg-132-4\"  class=\"panel-grid panel-has-style\"  data-style=\"{&quot;padding&quot;:&quot;10px 10px 10px 10px&quot;,&quot;mobile_padding&quot;:&quot;10px 10px 10px 10px&quot;,&quot;background&quot;:&quot;#eeeeee&quot;,&quot;background_display&quot;:&quot;tile&quot;,&quot;cell_alignment&quot;:&quot;flex-start&quot;}\" ><div class=\"panel-row-style panel-row-style-for-132-4\" ><div id=\"pgc-132-4-0\"  class=\"panel-grid-cell\"  data-weight=\"1\" ><div id=\"panel-132-4-0-0\" class=\"so-panel widget widget_text panel-first-child panel-last-child\" data-index=\"6\" data-style=\"{&quot;background_display&quot;:&quot;tile&quot;}\" ><h3 class=\"widget-title\">【キャラクター編】美少女&#038;イケメンからマッチョで硬派なオジサマまで！ 個性派揃いのキャラクターたちをご紹介！</h3>			<div class=\"textwidget\"><div class=\"gdb-game-article_img-wrap\"><img src=\"https://gamewith.akamaized.net/service/hd/images/aed6f7b868c53909aa877467d04ab963.png\" width=\"100%\" /></div>
<p class=\"gdb-game-article_img-caption\">蜀軍の武将「関銀屏」。</p>
<p>本作に登場するキャラクターは<span class=\"bolder red-color\">三国志の武将がモチーフ</span>になっており、<span class=\"bolder\">劉備</span>や<span class=\"bolder\">曹操</span>、<span class=\"bolder\">呂布</span>といった有名武将たちが<span class=\"bolder red-color\">2Dイラスト</span>になって登場する。</p>
<p>&nbsp;</p>
<p>武将たちは<span class=\"bolder\">美少女</span>や<span class=\"bolder\">イケメン</span>をはじめ、<span class=\"bolder\">マッチョ</span>や<span class=\"bolder\">ヒゲ</span>、<span class=\"bolder\">おじさん</span>や<span class=\"bolder\">眼鏡っ娘</span>など<span class=\"bolder red-color\">個性的な見た目</span>で描かれているのも<span class=\"bolder red-color\">本作の特徴の1つ</span>だ。</p>
<p>&nbsp;</p>
<p>登場する武将には<span class=\"bolder red-color\">豪華声優陣によるボイス</span>が設定されており、<span class=\"bolder\">「ドラゴンブレイド」の世界</span>を盛り上げてくれているぞ。</p>
<p>&nbsp;</p>
<div class=\"gdb-game-article_img-wrap\"><img src=\"https://gamewith.akamaized.net/service/hd/images/4439959c0b3ad5d6e195ca6442ef4e62.png\" width=\"100%\" /></div>
