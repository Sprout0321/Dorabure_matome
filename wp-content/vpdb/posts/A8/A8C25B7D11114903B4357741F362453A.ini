&nbsp;

総キャラクター数は、なんと100体以上。
萌えの要素はあるのかって？
ご安心ください、美少女やイケメンも、大勢存在します。
それだけではなく、おじさん、マッチョ、髭、お爺さん、めがねっこ、イロモノなどなど、
様々なタイプをそろえているのがこのゲームの硬派たる所以。
運営に向け、有名クリエイターとのコラボキャラクターも準備中。

