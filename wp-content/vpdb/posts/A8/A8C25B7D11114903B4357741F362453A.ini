&nbsp;

本サイトより事前登録を頂いたみなさまへ
本日（26日）11時より登録頂いたメールアドレスへ、特典コートをお送りさせていただいております。
全てのメールを送信完了するのには、本日いっぱいかかる見込みです。
なお、お送りしました登録コードは、チュートリアル終了後（2章以降）左画面のアイコンメニューより、「アイテムコード」を選択頂く事でご使用いただけます。
1.ホーム画面左上のキャラクターアイコンをクリック
2.「アイテムコード」をクリック
3.お手元のコードを入力
完了すると、武将に「鮑三娘」酒場で50個の宝玉（10連ガチャ券相当）がそれぞれ追加されます。
≪ご注意≫
・プレゼントコードは1度のみ有効です。また、同種のコードは複数回登録できません。
・他サイトのサービスで事前登録を行い、同種のコードを入手して使用されている場合はこちらのコードは使用できません。"
accordions_content_body#DDB86C2269044BA5909D5F2DDFA7FC3F[1497588934684] = "<img class=\"size-full wp-image-533 aligncenter\" src=\"<<[site-url]>>/wp-content/uploads/2017/06/170124_01.jpg\" alt=\"\" width=\"600\" height=\"337\" />

&nbsp;

『DRAGON BLADE』は、西洋ファンタジーでもJAPANファンタジーでもない、完全に独自な世界観を形成しています。
どこかしら懐かしさを感じさせながら、現実世界では決してみることのできないディテールがちりばめられたこの世界観を、本作では『アジアンファンタジー』と呼んでいます。

&nbsp;"
accordions_content_body#DDB86C2269044BA5909D5F2DDFA7FC3F[1497589360506] = "<img class=\"size-full wp-image-534 aligncenter\" src=\"<<[site-url]>>/wp-content/uploads/2017/06/170124_02.jpg\" alt=\"\" width=\"600\" height=\"338\" />

&nbsp;

リリース時に登場するキャラクターには、全て三国志の武将名が与えられています。
ただし、ファンタジーを謳う本作において、三国志のテイストはあくまで各要素の名称に留められており、歴史に詳しくないプレーヤーでも、何不自由なく楽しんで頂ける内容になっています。
ちなみに、事前登録者にプレゼントされる、青髪のお転婆娘は、鮑三娘（ほうさんじょう）です。
そのほかのキャラクターも、どれが誰だかわかりますか？"
accordions_content_body#DDB86C2269044BA5909D5F2DDFA7FC3F[1497589361056] = "<img class=\"size-full wp-image-290 aligncenter\" src=\"<<[site-url]>>/wp-content/uploads/2017/05/Daikyou.png\" alt=\"\" width=\"324\" height=\"422\" />

『DRAGON BLADE』の特筆すべき点は、何といってもその圧倒的なボリュームです。
「DRAGON BLADE」公式サイトオープンギルドバトル、レイド、PVP、攻城戦、コロシアム、陣取り、単騎勝ち抜き、採掘、期間限定イベント…
毎日時間を決めて他のユーザーと共に戦うリアルタイムバトルも、2種類が常設されています。
旬なゲームシステムを完全に網羅、全てを極めるのは到底ムリでしょう。

\"キミは何のキングを目指すのか？\"

あなたに合った楽しみ方が、そこにはきっと存在します。"
