option_value = <<<serialized>>> "O:8:\"stdClass\":15:{s:6:\"author\";s:19:\"Magic Hills Pty Ltd\";s:8:\"homepage\";s:48:\"https://www.wonderplugin.com/wordpress-carousel/\";s:4:\"name\";s:21:\"WonderPlugin Carousel\";s:8:\"requires\";s:3:\"3.6\";s:6:\"tested\";s:3:\"4.8\";s:7:\"version\";s:4:\"11.6\";s:11:\"new_version\";s:4:\"11.6\";s:12:\"last_updated\";s:10:\"2017-06-03\";s:8:\"sections\";a:1:{s:10:\"change log\";s:14337:\"<h4>Version 11.6 - June 3, 2017</h4>
<ul>
<li>Add a button \"Add PDF\" in step 1 to help create <a href=\"https://www.wonderplugin.com/wordpress-carousel/examples/wordpress-pdf-carousel-id51/\" target=\"_blank\">WordPress PDF carousel</a></li>
<li>In step 1, when adding an image/video/PDF, highlight the input box if the image/video/PDF is not selected</li>
<li>Setup different default lightbox size for images, videos and PDF files</li>
</ul>
<h4>Version 11.5 - June 2, 2017</h4>
<ul>
<li>Support opening PDF files in the carousel lightbox popup</li>
</ul>
<h4>Version 11.4 - May 30, 2017</h4>
<ul>
<li>Select WordPress posts by tags</li>
<li>Specify the \"orderby\" option when selecting WordPress posts. You can now randomly select posts or select posts by date, ID, author, title, modified date, number of comments.</li>
<li>Fix a compatibility issue with WooCommerce 3</li>
<li>Create featured posts carousels for WooCommerce 3</li>
<li>Specify the featured image size for WooCommerce / custom post type carousels</li>
</ul>
<h4>Version 11.3 - April 27, 2017</h4>
<ul>
<li>Fix the bug when using the URL parameter firstcarouselid to specify the first item on page load</li>
</ul>
<h4>Version 11.2 - April 6, 2017</h4>
<ul>
<li>Fix the lightbox resizing issue on mobile devices</li>
</ul>
<h4>Version 11.1 - March 30, 2017</h4>
<ul>
<li>Add an option to add extra attributes to &lt;a&gt; tag</li>
<li>Add a lightbox advanced option <em>bodynoscroll</em>. When adding <em>data-bodynoscroll=\"true\"</em> to the Lightbox Advanced Options input box, it will stop the lightbox background scrolling</li>
<li>Add a lightbox advanced option <em>mobileresizeevent</em>. When adding <em>data-mobileresizeevent=\"false\"</em> to the Lightbox Advanced Options input box, it will stop the lightbox resizing on mobile devices</li>
</ul>
<h4>Version 11.0 - February 23, 2017</h4>
<ul>
<li>When automatically playing the carousel, add an option to move the carousel to the left or the right</li>
<li>Add an option to disable looping images when the total number is less than a specified number</li>
</ul>
<h4>Version 10.9 - January 9, 2017</h4>
<ul>
<li>When adding a carousel to a page or post by using the shortcode, support calling the carousel by its name, for example [wonderplugin_carousel name=\"The Carousel Name\"]</li>
<li>In the plugin, step 1, Images & Videos tab, add a button \"Delete All\" to delete all items</li>
<li>In the plugin, step 1, Images & Videos tab, \"Add Image\" dialog, when adding multiple images with the button \"Upload\", apply the option \"Use thumbnail in carousel\" and \"Open current image in Lightbox\" to all images</li>
</ul>
<h4>Version 10.8</h4>
<ul>
<li>Export/import carousels to/from an .xml file</li>
</ul>
<h4>Version 10.7</h4>
<ul>
<li>Fix a bug in WordPress auto scrolling carousel</li>
</ul>
<h4>Version 10.6</h4>
<ul>
<li>Change lightbox fullscreen mode default to false on small screen devices</li>
</ul>
<h4>Version 10.5</h4>
<ul>
<li>Add an option to add custom JavaScript code</li>
<li>Add the attribute allowfullscreen to lightbox iframe</li>
<li>Add a lightbox advanced option maxheight: when data-maxheight=\"true\" is added to the Lightbox Advanced Options input box, the lightbox will use the height of the web browser to calculate the maximum height of the lightbox.</li>
<li>Enable left and right arrows when the animation is not finished</li>
</ul>
<h4>Version 10.4</h4>
<ul>
<li>Support creating <a href=\"https://www.wonderplugin.com/wordpress-carousel-plugin/how-to-create-a-woocommerce-product-carousel/\" target=\"_blank\">WooCommerce best selling products carousel</a> and <a href=\"https://www.wonderplugin.com/wordpress-carousel-plugin/how-to-create-a-woocommerce-product-carousel/\" target=\"_blank\">WooCommerce featured products carousel</a></li>
</ul>
<h4>Version 10.3</h4>
<ul>
<li>Support displaying WooCommerce product price and rating in a <a href=\"https://www.wonderplugin.com/wordpress-carousel-plugin/how-to-create-a-woocommerce-product-carousel/\" target=\"_blank\">WooCommerce carousel</a></li>
</ul>
<h4>Version 10.2</h4>
<ul>
<li>WordPress custom post type carousel: change the word length limit to post content and excerpt only</li>
<li>Use textarea for description input box</li>
</ul>
<h4>Version 10.1</h4>
<ul>
<li>Fix a minor bug in WordPress custom post type carousel</li>
</ul>
<h4>Version 10.0</h4>
<ul>
<li>Support WordPress custom post type. You can now use the plugin to create <a href=\"https://www.wonderplugin.com/wordpress-carousel-plugin/how-to-create-a-woocommerce-product-carousel/\" target=\"_blank\">WooCommerce carousel</a> or your own custom post carousel</li>
<li>Add an option to enter different text for alt attribute of img tags</li>
<li>Add an option to add title attribute for img tags.</li>
</ul>
<h4>Version 9.9</h4>
<ul>
<li>Compatible with jQuery 3</li>
</ul>
<h4>Version 9.8</h4>
<ul>
<li>Support onclick event for web links</li>
</ul>
<h4>Version 9.7</h4>
<ul>
<li>Fix the problem of the menu Manage Carousels not working in version 9.4 on some WordPress installations</li>
</ul>
<h4>Version 9.4</h4>
<ul>
<li>Fix the problem when the folder wp-admin does not exist in the WordPress website</li>
</ul>
<h4>Version 9.3</h4>
<ul>
<li>Support macro variable __DATETIME__ and __DATE__ in carousel content template for <a href=\"https://www.wonderplugin.com/wordpress-tutorials/how-to-create-a-wordpress-post-carousel/\" target=\"_blank\">WordPress post carousel</a></li>
</ul>
<h4>Version 9.2</h4>
<ul>
<li>Fix the bug of icon class name conflict</li>
</ul>
<h4>Version 9.1</h4>
<ul>
<li>Move social media buttons to the bottom center of the lightbox popup</li>
</ul>
<h4>Version 9.0</h4>
<ul>
<li>Fix a bug of playing videos inside the carousel items</li>
</ul>
<h4>Version 8.9</h4>
<ul>
<li>Support social media share buttons in lightbox popup: Facebook, Twitter and Pinterest</li>
<li>Rearrange lightbox options to tabs</li>
</ul>
<h4>Version 8.8</h4>
<ul>
<li>Use advanced option <code>data-imgextraprops</code> to add extra class names and attributes to img elements</li>
<li>WordPress post carousel: getting posts of no older than specified days</li>
<li>WordPress post carousel: specifying post order as ascending or descending</li>
</ul>
<h4>Version 8.7</h4>
<ul>
<li>Add a new skin Classic with Flip that can be used to create <a href=\"https://www.wonderplugin.com/wordpress-carousel/examples/wordpress-carousel-with-3d-flip-effect-id45/\" target=\"_blank\">WordPress carousel with 3d flip effect</a></li>
</ul>
<h4>Version 8.6</h4>
<ul>
<li>Fix a responsive bug with image lightbox</li>
</ul>
<h4>Version 8.5</h4>
<ul>
<li>Add an option to hide the carousel before all carousel images are loaded</li>
</ul>
<h4>Version 8.4</h4>
<ul>
<li>Add a new skin Numbering which supports creating <a href=\"https://www.wonderplugin.com/wordpress-carousel/examples/wordpress-carousel-with-number-navigation-id43/\" target=\"_blank\">WordPress carousels with number navigation</a></li>
</ul>
<h4>Version 8.3</h4>
<ul>
<li>Add an option to hide the whole carousel before the initialisation is finished</li>
<li>Add an option to display Lightbox image with full width and scrollable height</li>
<li>Only display images in the Media Library Selection Dialog when selecting an image file and only display videos when selecting a video file</li>
</ul>
<h4>Version 8.2</h4>
<ul>
<li>Fix a bug in multiple rows carousel</li>
</ul>
<h4>Version 8.1</h4>
<ul>
<li>Support full width carousel</li>
<li>Support YouTube playlist carousel</li>
</ul>
<h4>Version 8.0</h4>
<ul>
<li>Add options to fit images into the carousel and center fitted images</li>
</ul>
<h4>Version 7.9</h4>
<ul>
<li>Fix the bug when there are uppercase letters in WordPress database prefix</li>
</ul>
<h4>Version 7.8</h4>
<ul>
<li>Hide the hover over text when the option \"Do not show hover image on touch screen\" is selected.</li>
</ul>
<h4>Version 7.7</h4>
<ul>
<li>Add an option to show/hide play button on video item</li>
<li>Add an option to use own image as the video play button</li>
<li>Fix the hover overlay image bug when there are multiple carousels on one page</li>
</ul>
<h4>Version 7.6</h4>
<ul>
<li>Fix a bug in version 7.5</li>
</ul>
<h4>Version 7.5</h4>
<ul>
<li>Fix a bug in vertical carousel when the random option is on</li>
</ul>
<h4>Version 7.4</h4>
<ul>
<li>Add a new skin Flow</li>
<li>Add an option to show carousel images as same height and different width if the images have different aspect ratio</li>
</ul>
<h4>Version 7.3</h4>
<ul>
<li>Add an option to trigger window resize event when the carousel is rendered</li>
</ul>
<h4>Version 7.2</h4>
<ul>
<li>WordPress Posts Carousel: add an option to link title to the post page</li>
<li>WordPress Posts Carousel: add an option to open the featured image in lightbox</li>
</ul>
<h4>Version 7.1</h4>
<ul>
<li>Fix a minor bug in image positioning</li>
</ul>
<h4>Version 7.0</h4>
<ul>
<li>Support URL parameter firstcarouselid and clickcarousel. The URL parameter firstcarouselid will slide the carousel to the specified item, the index of the parameter starts from 0. If clickcarousel=true is added to the URL, it will open the corresponding lightbox when the webpage loads. For example, the following URL will open the second video in lightbox when the webpage loads: <a href=\"https://www.wonderplugin.com/wordpress-carousel/?firstcarouselid=1&clickcarousel=true\" target=\"_blank\">https://www.wonderplugin.com/wordpress-carousel/?firstcarouselid=1&clickcarousel=true</a></li>
</ul>
<h4>Version 6.9</h4>
<ul>
<li>Fix a minor issue in version 6.8</li>
</ul>
<h4>Version 6.8</h4>
<ul>
<li>Add an option to support shortcode in title and description text</li>
</ul>
<h4>Version 6.7</h4>
<ul>
<li>Fix a bug in plugin update</li>
</ul>
<h4>Version 6.6</h4>
<ul>
<li>Add an option to center image when the aspect ratio of image is different with that of the carousel item</li>
</ul>
<h4>Version 6.5</h4>
<ul>
<li>Keep HTML tags in post excerpts</li>
</ul>
<h4>Version 6.4</h4>
<ul>
<li>Fix a minor bug in the skin Flip</li>
</ul>
<h4>Version 6.3</h4>
<ul>
<li>Add a new skin Flip to create <a href=\"https://www.wonderplugin.com/wordpress-carousel/examples/wordpress-carousel-with-css3-flip-animation-effect-id41/\" target=\"_blank\">WordPress carousel with CSS3 flip animation effect</a></li>
</ul>
<h4>Version 6.2</h4>
<ul>
<li>Add a new skin Hover Over to create <a href=\"https://www.wonderplugin.com/wordpress-carousel/examples/wordpress-carousel-with-text-hover-over-effect-id39/\" target=\"_blank\">WordPress carousel with text hover over effect</a></li>
<li>Add an option to specify the spacing between carousel items</li>
</ul>
<h4>Version 6.1</h4>
<ul>
<li>Support trash in carousel management. The deleted carousel will be moved to the trash in which you can restore or permanently delete it.</li>
</ul>
<h4>Version 6.0</h4>
<ul>
<li>Support lightbox auto slideshow</li>
<li>Add an option to always show the previous and next navigation arrows on lightbox</li>
<li>Display error notice on the WordPress Updates page if the free upgrade period is expired.</li>
</ul>
<h4>Version 5.9</h4>
<ul>
<li>Add an option to support adding the new item to the beginning of the list
</li>
<li>Add a function to reverse the media list</li>
</ul>
<h4>Version 5.8</h4>
<ul>
<li>Fix the border radius bug in the skin Simplicity
</li>
<li>Add a div container around the carousel div</li>
</ul>
<h4>Version 5.7</h4>
<ul>
<li>Add an option to hide MP4/WebM video play control bar on lightbox</li>
<li>Add an option to display text on bottom, inside, left or right of the lightbox</li>
<li>Add an option to display lightbox in fullscreen mode. In fullscreen mode, the close button will be displayed on the top right corner of the web browser</li>
<li>Add an option to add prefix to title when the lightbox is displayed in gallery mode</li>
<li>Add an option to enable or disable closing lightbox when clicking on the overlay background</li>
<li>Move the left and right navigation arrows to the side of lightbox on touch screen. This will fix the issue of double clicking when playing video on iPhone, iPad and Android.</li>
</ul>
<h4>Version 5.6</h4>
<ul>
<li>Add an option to display all carousel thumbnails in same size even when the original images have different aspect ratio.
</li>
</ul>
<h4>Version 5.5</h4>
<ul>
<li>Fix the bug of playing MP4 video on iPad iOS 9.1
</li>
</ul>
<h4>Version 5.4</h4>
<ul>
<li>Fix the bug of video lightbox in iPad 2
</li>
</ul>
<h4>Version 5.3</h4>
<ul>
<li>Fix the bug of options \"Scroll Mode\", \"Interval\" and \"Transition duration\" not working
</li>
</ul>
<h4>Version 5.2</h4>
<ul>
<li>Support WordPress posts carousel: create carousels from recent WordPress posts or posts in specified categories
</li>
<li>Add a new skin \"Read More\"
</li>
</ul>
<h4>Version 5.1</h4>
<ul>
<li>Fix a bug in continuous movement
</li>
</ul>
<h4>Version 5.0</h4>
<ul>
<li>Add an option to not initialise the carousel when the page is loaded. This option is useful if you would like to manually initialise the carousel with JavaScript API.
</li>
<li>Add an option to add init scripts together with carousel HTML code. This option is useful if the WordPress website uses Ajax to load posts and pages.
</li>
</ul>
<h4>Version 4.9</h4>
<ul>
<li>Fix bugs
</li>
</ul>
<h4>Version 4.5</h4>
<ul>
<li>Add a new skin Auto Scroll to create <a target=\"_blank\" href=\"/wordpress-carousel/examples/wordpress-auto-scroll-carousel-id34/\">automatically scrolling carousel</a>
</li>
<li>Add an option to pause carousel scrolling on mouse over
</li>
<li>Add options to specify the scrolling interval and transition duration
</li>
<li>Add an option to scroll by page or item
</li>
</ul>
<h4>Version 4.4</h4>
<ul>
<li>Add an option to add slider js files to the footer
</li>
<li>Add an option to display carousels in text widgets
</li>
</ul>
<h4>Version 4.3</h4>
<ul>
<li>Add a skin to create <a href=\"https://www.wonderplugin.com/wordpress-carousel/examples/wordpress-text-only-carousel-id32/\" target=\"_blank\">WordPress text only carousel</a>
</li>
<li>Add a skin to create <a href=\"https://www.wonderplugin.com/wordpress-carousel/examples/wordpress-multiple-rows-carousel-id33/\" target=\"_blank\">WordPress two rows carousel</a>
</li>
<li>Add an option \"Row number\" to define the number of rows
</li>
</ul>
<h4>Version 4.2</h4>
<ul>
<li>Support version check and update
</li>
</ul>\";}s:3:\"key\";s:0:\"\";s:10:\"key_status\";s:5:\"empty\";s:10:\"key_expire\";i:0;s:4:\"slug\";s:21:\"wonderplugin-carousel\";s:6:\"plugin\";s:46:\"wonderplugin-carousel/wonderplugincarousel.php\";s:12:\"last_checked\";i:1498525570;}"
